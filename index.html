<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Internal</title>

  <!-- Mengimpor Font Poppins dari Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    /* Reset dan dasar */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #121212;
      color: white;
      font-family: 'Poppins', sans-serif; /* Font Poppins untuk seluruh teks */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
      text-align: center;
      overflow: hidden;
    }

    .heading {
      font-size: 3rem;
      margin-bottom: 40px;
      animation: fadeIn 3s ease-in-out;
      font-weight: 600; /* Font tebal untuk heading */
      color: #fcfdfd;
      letter-spacing: 1px;
    }

    /* Animasi untuk heading */
    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(-30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .buttons-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    /* Gaya tombol */
    .btn {
      background-color: #333;
      border: 2px solid #444;
      color: white;
      padding: 15px 25px;
      font-size: 1.2rem;
      text-transform: uppercase;
      cursor: pointer;
      border-radius: 8px;
      transition: all 0.3s ease;
      text-decoration: none;
      font-weight: 400;
      position: relative;
      overflow: hidden;
    }

    .btn:hover {
      background-color: #555;
      transform: translateY(-5px);
    }

    .btn:active {
      background-color: #777;
      transform: translateY(1px);
    }

    .btn::after {
      content: '';
      display: block;
      position: absolute;
      width: 0;
      height: 2px;
      background: #feffff;
      transition: width 0.3s;
      left: 0;
      bottom: -2px;
    }

    .btn:hover::after {
      width: 100%;
    }

    /* Efek animasi dan transisi */
    .btn span {
      position: relative;
      z-index: 1;
      display: inline-block;
      transition: transform 0.3s ease-in-out;
    }

    .btn:hover span {
      transform: translateX(10px);
    }

    /* Animasi kursor pada tombol */
    .btn::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 300%;
      height: 300%;
      background-color: rgba(5, 5, 5, 0.824);
      transform: translate(-50%, -50%) scale(0);
      border-radius: 50%;
      transition: all 0.4s ease;
      z-index: 0;
    }

    .btn:hover::before {
      transform: translate(-50%, -50%) scale(1);
    }

    /* Gaya transisi pada tombol saat klik */
    .btn:active::before {
      transform: translate(-50%, -50%) scale(0);
    }

    /* Animasi background kontainer tombol */
    .buttons-container {
      display: flex;
      flex-direction: column;
      gap: 25px;
      opacity: 0;
      animation: fadeInButtons 2s ease-in-out forwards;
    }

    @keyframes fadeInButtons {
      0% {
        opacity: 0;
        transform: translateY(50px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <div class="heading">
    Welcome, We Are Family
    X'Star122 Gacor
  </div>

  <div class="buttons-container">
    <a href="https://url1.com" class="btn"><span>Struktur Kelas</span></a>
    <a href="https://url2.com" class="btn"><span>Jadwal Piket</span></a>
    <a href="https://url3.com" class="btn"><span>Jadwal Pelajaran</span></a>
    <a href="https://url4.com" class="btn"><span>All Member</span></a>
    <a href="https://url5.com" class="btn"><span>This Sosmed</span></a>
  </div>

  <script>
    // Efek JavaScript untuk membuat tombol lebih interaktif

    // Ambil semua tombol
    const buttons = document.querySelectorAll('.btn');

    // Memberikan efek "klik" pada tombol
    buttons.forEach(button => {
      button.addEventListener('click', (e) => {
        // Efek animasi ketika tombol diklik
        button.classList.add('clicked');
        setTimeout(() => {
          button.classList.remove('clicked');
        }, 300);
      });
    });
  </script>

</body>
</html>
